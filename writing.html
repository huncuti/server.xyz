<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>writing — huncuti</title>

<link rel="preload" href="fonts/Velvelyne-Regular.woff2" as="font" type="font/woff2" crossorigin>

<style>
/* ===== Fonts ===== */
@font-face {
  font-family: 'Typefesse';
  src: url('fonts/Typefesse_Claire-Obscure.woff2') format('woff2'),
       url('fonts/Typefesse_Claire-Obscure.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Velvelyne';
  src: url('fonts/Velvelyne-Regular.woff2') format('woff2'),
       url('fonts/Velvelyne-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* ===== Global ===== */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Velvelyne',sans-serif;
  background:#000;
  color:#fff;
  line-height:1.6;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
a{color:inherit;text-decoration:none;}

/* ===== Header ===== */
.header{
  padding:2rem;
  text-align:center;
  border-bottom:1px solid #222;
}
.back-link{
  font-size:1.5rem;
  transition:all .3s ease;
  display:inline-block;
}
.back-link:hover{color:#aaa;}

/* ===== Main ===== */
.main-container{
  flex:1;
  padding:5rem 2rem;
  max-width:1200px;
  margin:0 auto;
  width:100%;
}

/* ===== Section Title ===== */
.section-title{
  font-family: 'Velvelyne', serif;
  font-size:13rem;
  margin-bottom:4rem;
  color:transparent;
  -webkit-text-stroke:.5px #fff;
  text-align:center;
}

/* ===== Posts ===== */
.posts{
  display:flex;
  flex-direction:column;
  gap:2rem;
}
.post-card{
  background:transparent;
  padding:1.5rem 0;
  border-bottom:1px solid #222;
  cursor:pointer;
  transition:all .3s ease;
}
.post-card:hover{
  padding-left:1rem;
}
.post-card h3{
  font-family:'Velvelyne',serif;
  font-size:1.5rem;
  margin-bottom:.5rem;
}
.post-card .meta{
  font-size:.9rem;
  color:#888;
  font-style:italic;
}
.post-card p{
  color:#ccc;
  margin-top:.5rem;
}

/* ===== Footer ===== */
.footer{padding:2rem;text-align:center;border-top:1px solid #222;color:#555;margin-top:5rem;}

/* ===== Responsive ===== */
@media(max-width:768px){
  .section-title{font-size:3rem;}
}
</style>
</head>
<body>

<header class="header">
  <a href="index.html" class="back-link">← back</a>
</header>

<main class="main-container">
  <h1 class="section-title">writing</h1>
  <div class="posts">
    <a href="korota.html" class="post-card">
      <h3>korota</h3>
      <div class="meta">december, 2023</div>
      <p>mourning identities/croatian</p>
    </a>
    <a href="aristotel.html" class="post-card">
      <h3>mekanost aristotelova</h3>
      <div class="meta">october, 2016</div>
      <p>on time/croatian</p>
    </a>
    <a href="erik.html" class="post-card">
      <h3>Erik Gautier</h3>
      <div class="meta">november, 2013</div>
      <p>a Poe-inspired elegy to insomnia/croatian</p>
    </a>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2025 huncuti. all rights reserved.</p>
</footer>

</body>
</html>
