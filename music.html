/* ===== Fonts ===== */
@font-face {
  font-family: 'Typefesse';
  src: url('fonts/Typefesse_Claire-Obscure.woff2') format('woff2'),
       url('fonts/Typefesse_Claire-Obscure.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Velvelyne';
  src: url('fonts/Velvelyne-Regular.woff2') format('woff2'),
       url('fonts/Velvelyne-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;

/* ===== Global ===== */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Velvelyne',sans-serif;
  background:#000;
  color:#fff;
  line-height:1.6;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
a{color:inherit;text-decoration:none;}

/* ===== Header ===== */
.header {
  padding: 2rem;
  text-align: left; /* instead of center */
  border-bottom: 1px solid #222;
}
.back-link{
  font-size:1.5rem;
  transition:all .3s ease;
  display:inline-block;
}
.back-link:hover{color:#aaa;}

/* ===== Main ===== */
.main-container{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:5rem 2rem;
  max-width:1200px;
  margin:0 auto;
  width:100%;
}

/* ===== Section Title ===== */
.section-title{
  font-family: 'Velvelyne', serif;
  font-size:13rem;
  margin-bottom:2rem;
  color:transparent;
  -webkit-text-stroke:.5px #fff;
  text-align:center;
}

/* ===== Music Content ===== */
.music-content{
  text-align:center;
}
.music-title{
  font-family:'Velvelyne',sans-serif;
  font-size:2rem;
  color:#fff;
  margin-bottom:2rem;
}
.music-link{
  font-size:1.5rem;
  transition:all .3s ease;
  padding:.5rem 1rem;
  border-radius:5px;
  display:inline-block;
}
.music-link:hover{
  background:#fff;
  color:#000;
}

/* ===== Footer ===== */
.footer{padding:2rem;text-align:center;border-top:1px solid #222;color:#555;margin-top:auto;}

/* ===== Responsive ===== */
@media(max-width:768px){
  .section-title{font-size:3rem;}
  .music-title{font-size:1.5rem;}
  .music-link{font-size:1.2rem;}
}
/* ===== Navigation / Back Button Style ===== */
.nav-item {
  padding: .5rem 1rem;
  border-radius: 5px;
  transition: all 0.3s ease;
  display: inline-block;
  font-weight: bold;
  color: #fff;
  background: transparent;
  text-decoration: none;
}
.nav-item:hover {
  background: #fff;
  color: #000;
