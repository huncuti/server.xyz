<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>video — huncuti</title>

<link rel="preload" href="fonts/Velvelyne-Regular.woff2" as="font" type="font/woff2" crossorigin>

<style>
/* ===== Fonts ===== */
@font-face {
  font-family: 'Typefesse';
  src: url('fonts/Typefesse_Claire-Obscure.woff2') format('woff2'),
       url('fonts/Typefesse_Claire-Obscure.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Velvelyne';
  src: url('fonts/Velvelyne-Regular.woff2') format('woff2'),
       url('fonts/Velvelyne-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* ===== Global ===== */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Velvelyne',sans-serif;
  background:#000;
  color:#fff;
  line-height:1.6;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
a{color:inherit;text-decoration:none;}

/* ===== Header ===== */
.header{
  padding:2rem;
  text-align:center;
  border-bottom:1px solid #222;
}
.back-link{
  font-size:1.5rem;
  transition:all .3s ease;
  display:inline-block;
}
.back-link:hover{color:#aaa;}

/* ===== Main ===== */
.main-container{
  flex:1;
  padding:5rem 2rem;
  max-width:1400px;
  margin:0 auto;
  width:100%;
}

/* ===== Section Title ===== */
.section-title{
  font-family: 'Velvelyne', serif;
  font-size:18rem;
  margin-bottom:4rem;
  color:transparent;
  -webkit-text-stroke:.5px #fff;
  text-align:center;
}

/* ===== Gallery ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
  gap:2rem;
  margin-bottom:4rem;
}
.gallery-item{
  cursor:pointer;
  transition: transform 0.3s ease;
  border-radius:10px;
  overflow:hidden;
}
.gallery-item:hover{
  transform:scale(1.02);
}
.gallery-item video{
  width:100%;
  height:100%;
  object-fit:cover;
  aspect-ratio:4/3;
  display:block;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.9);
  backdrop-filter:blur(5px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
  z-index:9999;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}
.overlay-content{
  background:#111;
  padding:1rem;
  border-radius:12px;
  max-width:80vw;
  max-height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 30px rgba(255,255,255,0.1);
}
.overlay-content video{
  max-width:100%;
  max-height:70vh;
  border-radius:8px;
  object-fit:contain;
}
.overlay-close{
  position:fixed;
  top:25px;
  right:30px;
  font-size:2.2rem;
  cursor:pointer;
  color:#fff;
  background: rgba(0,0,0,0.6);
  border-radius:50%;
  width:45px;
  height:45px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10001;
  transition: background 0.3s ease;
}
.overlay-close:hover{background: rgba(255,255,255,0.2);}
.overlay-nav{
  font-size:3rem;
  color:#fff;
  user-select:none;
  padding:0.5rem 0.75rem;
  background: rgba(0,0,0,0.5);
  border-radius:50%;
  cursor:pointer;
  position: fixed;
  top:50%;
  transform:translateY(-50%);
  z-index:10000;
  transition: transform 0.3s ease, background 0.3s ease;
}
.overlay-prev{left:20px;}
.overlay-next{right:20px;}
.overlay-nav:hover{background: rgba(255,255,255,0.2); transform:translateY(-50%) scale(1.2);}

/* ===== Footer ===== */
.footer{padding:2rem;text-align:center;border-top:1px solid #222;color:#555;}

/* ===== Responsive ===== */
@media(max-width:768px){
  .section-title{font-size:3rem;}
  .gallery{grid-template-columns:1fr;}
  .overlay-prev{left:10px;}
  .overlay-next{right:10px;}
  .overlay-close{top:15px;right:20px;}
}
</style>
</head>
<body>

<header class="header">
  <a href="visual.html" class="back-link">← back to visual</a>
</header>

<main class="main-container">
  <h1 class="section-title">video</h1>
  <div class="gallery" id="gallery"></div>
</main>

<div class="overlay" id="overlay">
  <span class="overlay-close">&times;</span>
  <div class="overlay-content" id="overlay-content"></div>
  <span class="overlay-nav overlay-prev">&#10094;</span>
  <span class="overlay-nav overlay-next">&#10095;</span>
</div>

<footer class="footer">
  <p>&copy; 2024 huncuti. all rights reserved.</p>
</footer>

<script>
const files = [
  "video/Eating The Elephant 2.MP4",
  "video/Ana Camelia.mov",
  "video/1F1406DB-0D05-4369-96CF-0A620CE411C8(_compressed.mp4"
];

const gallery = document.getElementById('gallery');
const overlay = document.getElementById('overlay');
const overlayContent = document.getElementById('overlay-content');
const closeBtn = overlay.querySelector('.overlay-close');
const nextBtn = overlay.querySelector('.overlay-next');
const prevBtn = overlay.querySelector('.overlay-prev');
let currentIndex = 0;

// Create gallery items
files.forEach((src, idx) => {
  const item = document.createElement('div');
  item.className = 'gallery-item';
  const video = document.createElement('video');
  video.src = src;
  video.muted = true;
  item.appendChild(video);
  item.onclick = () => openOverlay(idx);
  gallery.appendChild(item);
});

function openOverlay(idx){
  currentIndex = idx;
  showItem(currentIndex);
  overlay.classList.add('active');
}

function closeOverlay(){
  overlay.classList.remove('active');
  overlayContent.innerHTML = '';
}

function showItem(idx){
  overlayContent.innerHTML = '';
  const video = document.createElement('video');
  video.src = files[idx];
  video.controls = true;
  video.autoplay = true;
  video.muted = true;
  overlayContent.appendChild(video);
}

closeBtn.onclick = closeOverlay;
nextBtn.onclick = () => { currentIndex = (currentIndex + 1) % files.length; showItem(currentIndex); }
prevBtn.onclick = () => { currentIndex = (currentIndex - 1 + files.length) % files.length; showItem(currentIndex); }
overlay.onclick = e => { if(e.target === overlay) closeOverlay(); }
document.addEventListener('keydown', e => {
  if(!overlay.classList.contains('active')) return;
  if(e.key === 'Escape') closeOverlay();
  else if(e.key === 'ArrowRight'){ currentIndex = (currentIndex + 1) % files.length; showItem(currentIndex); }
  else if(e.key === 'ArrowLeft'){ currentIndex = (currentIndex - 1 + files.length) % files.length; showItem(currentIndex); }
});
</script>

</body>
</html>
