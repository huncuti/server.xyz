<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>visual — huncuti</title>

<link rel="preload" href="fonts/Velvelyne-Regular.woff2" as="font" type="font/woff2" crossorigin>

<style>
/* ===== Fonts ===== */
@font-face {
  font-family: 'Typefesse';
  src: url('fonts/Typefesse_Claire-Obscure.woff2') format('woff2'),
       url('fonts/Typefesse_Claire-Obscure.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Velvelyne';
  src: url('fonts/Velvelyne-Regular.woff2') format('woff2'),
       url('fonts/Velvelyne-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* ===== Global ===== */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Velvelyne',sans-serif;
  background:#000;
  color:#fff;
  line-height:1.6;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
a{color:inherit;text-decoration:none;}

/* ===== Header ===== */
.header{
  padding:2rem;
  text-align:center;
  border-bottom:1px solid #222;
}
.back-link{
  font-size:1.5rem;
  transition:all .3s ease;
  display:inline-block;
}
.back-link:hover{color:#aaa;}

/* ===== Main ===== */
.main-container{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:5rem 2rem;
  max-width:1200px;
  margin:0 auto;
  width:100%;
}

/* ===== Section Title ===== */
.section-title{
  font-family: 'Velvelyne', serif;
  font-size:13rem;
  margin-bottom:4rem;
  color:transparent;
  -webkit-text-stroke:.5px #fff;
  text-align:center;
}

/* ===== Subdomains ===== */
.subdomains{
  display:flex;
  gap:2rem;
  flex-wrap:wrap;
  justify-content:center;
}
.subdomain{
  flex:0 0 auto;
  width:300px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.5s ease;
}
.subdomain:hover{
  transform:scale(1.05);
}
.subdomain-preview{
  width:100%;
  border-radius:10px;
  aspect-ratio:4/3;
  object-fit:cover;
}
.subdomain-title{
  margin-top:1rem;
  font-family:'Velvelyne',sans-serif;
  font-size:2rem;
  color:#fff;
}

/* ===== Footer ===== */
.footer{padding:2rem;text-align:center;border-top:1px solid #222;color:#555;}

/* ===== Responsive ===== */
@media(max-width:768px){
  .section-title{font-size:3rem;}
  .subdomain-title{font-size:1.5rem;}
  .subdomain{width:200px;}
}
</style>
</head>
<body>

<header class="header">
  <a href="index.html" class="back-link">← back</a>
</header>

<main class="main-container">
  <h1 class="section-title">visual</h1>
  <div class="subdomains">
    <a href="collage.html" class="subdomain">
      <img src="collage/SPOILSPOR_page-0001(1).jpg" alt="Collage" class="subdomain-preview">
      <div class="subdomain-title">collage</div>
    </a>
    <a href="photography.html" class="subdomain">
      <img src="astaro/IMG_2345.jpg" alt="Photography" class="subdomain-preview">
      <div class="subdomain-title">photography</div>
    </a>
    <a href="video.html" class="subdomain">
      <img src="video/IMG_2419.jpg" alt="Video" class="subdomain-preview">
      <div class="subdomain-title">video</div>
    </a>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2025 huncuti. all rights reserved.</p>
</footer>

</body>
</html>
