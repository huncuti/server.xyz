<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>server.xyz</title>

  <!-- External libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

  <style>
    @font-face {
      font-family: 'Velvelyne';
      src: url('fonts/Velvelyne-Regular.woff2') format('woff2');
      font-display: swap;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Velvelyne', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      transition: filter 0.4s ease;
    }

    body.blurred {
      filter: blur(8px) brightness(0.6);
    }

    a { color: inherit; text-decoration: none; }

    .typewriter-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main-title {
      font-size: 8rem;
      color: transparent;
      -webkit-text-stroke: 1px #fff;
      margin-top: 10rem;
    }

    .typewriter-text {
      margin-top: 2rem;
      font-size: 1.4rem;
    }

    .navigation {
      display: flex;
      gap: 1rem;
      margin-top: 3rem;
    }

    .nav-item {
      padding: 0.5rem 1rem;
      border: 1px solid #fff;
      border-radius: 6px;
      transition: 0.3s;
    }

    .nav-item:hover {
      background: #fff;
      color: #000;
    }

    .art-section {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .section-title {
      font-size: 10rem;
      color: transparent;
      -webkit-text-stroke: 0.5px #fff;
      margin-bottom: 3rem;
    }

    .art-domains {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .art-domain {
      width: 300px;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .art-domain:hover {
      transform: scale(1.03);
    }

    .domain-preview {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: 12px;
    }

    .domain-title {
      margin-top: 1rem;
      font-size: 2rem;
    }

    /* ===== Overlay (modal) ===== */
    .domain-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .domain-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .domain-overlay-content {
      background: rgba(17, 17, 17, 0.9);
      padding: 1rem;
      border-radius: 20px;
      width: 70vw;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .domain-overlay-content img,
    .domain-overlay-content video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .domain-overlay-content pre {
      white-space: pre-wrap;
      color: #fff;
      font-size: 1.1rem;
      line-height: 1.6;
      max-height: 100%;
      overflow: auto;
      text-align: left;
      width: 100%;
    }

    .domain-close {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .domain-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .domain-prev { left: -60px; }
    .domain-next { right: -60px; }

    @media (max-width: 768px) {
      .main-title { font-size: 5rem; }
      .section-title { font-size: 4rem; }
      .domain-overlay-content { width: 90vw; height: 70vh; }
      .domain-prev { left: 10px; }
      .domain-next { right: 10px; }
    }
  </style>
</head>

<body>
  <div class="typewriter-container">
    <h1 class="main-title">huncuti</h1>
    <div class="typewriter-text" id="typewriter-intro"></div>
    <nav class="navigation">
      <a href="#find-out" class="nav-item">find out</a>
      <a href="#research" class="nav-item">research</a>
      <a href="#art" class="nav-item">art</a>
      <a href="#contact" class="nav-item">contact</a>
    </nav>
  </div>

  <!-- ========== ART ========== -->
  <section id="art" class="art-section">
    <h2 class="section-title">art</h2>
    <div class="art-domains">
      <!-- Collage -->
      <div class="art-domain" data-domain="collage" data-files='[
        {"src":"media/collage/TORTURE_page-0001%202.jpg","type":"image"},
        {"src":"media/collage/CHOCOLATE_page-0001%20copy.jpg","type":"image"},
        {"src":"media/collage/NEBITNO_page-0001%202.jpg","type":"image"},
        {"src":"media/collage/SPOILSPOR_page-0001(1).jpg","type":"image"},
        {"src":"media/collage/Scanned%20Documents1_page-0001%20copy.jpg","type":"image"}
      ]'>
        <img src="media/collage/TORTURE_page-0001%202.jpg" alt="Collage Preview" class="domain-preview">
        <div class="domain-title">collage</div>
      </div>

      <!-- Photography -->
      <div class="art-domain" data-domain="photography" data-files='[
        {"src":"media/photo1.jpg","type":"image"},
        {"src":"media/photo2.jpg","type":"image"},
        {"src":"media/photo3.jpg","type":"image"}
      ]'>
        <img src="media/photo1.jpg" alt="Photography Preview" class="domain-preview">
        <div class="domain-title">photography</div>
      </div>

      <!-- Video -->
      <div class="art-domain" data-domain="video" data-files='[
        {"src":"media/video-preview.jpg","type":"image"},
        {"src":"media/video1.mp4","type":"video"}
      ]'>
        <img src="media/video-preview.jpg" alt="Video Preview" class="domain-preview">
        <div class="domain-title">video</div>
      </div>

      <!-- Writing -->
      <div class="art-domain" data-domain="writing" data-files='[
        {"src":"media/poem1.txt","type":"text"},
        {"src":"media/poem2.txt","type":"text"}
      ]'>
        <img src="media/writing-preview.jpg" alt="Writing Preview" class="domain-preview">
        <div class="domain-title">writing</div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Typed('#typewriter-intro', {
        strings: ['expert and researcher in cybercommunication'],
        typeSpeed: 50, backSpeed: 30, loop: true, showCursor: false
      });

      const overlay = document.createElement('div');
      overlay.className = 'domain-overlay';
      overlay.innerHTML = `
        <span class="domain-close">&times;</span>
        <span class="domain-nav domain-prev">&#10094;</span>
        <div class="domain-overlay-content"></div>
        <span class="domain-nav domain-next">&#10095;</span>`;
      document.body.appendChild(overlay);

      let files = [], i = 0;
      const show = n => {
        const box = overlay.querySelector('.domain-overlay-content');
        box.innerHTML = '';
        const f = files[n]; if (!f) return;
        if (f.type === 'image') { const img = document.createElement('img'); img.src = f.src; box.appendChild(img); }
        else if (f.type === 'video') { const v = document.createElement('video'); v.src = f.src; v.controls = true; v.autoplay = true; box.appendChild(v); }
        else if (f.type === 'text') { fetch(f.src).then(r => r.text()).then(t => { const pre = document.createElement('pre'); pre.textContent = t; box.appendChild(pre); }); }
      };

      document.querySelectorAll('.art-domain').forEach(dom => {
        dom.addEventListener('click', () => {
          files = JSON.parse(dom.dataset.files); i = 0; show(0);
          overlay.classList.add('active');
          document.body.classList.add('blurred');
        });
      });

      overlay.querySelector('.domain-close').onclick = () => {
        overlay.classList.remove('active');
        document.body.classList.remove('blurred');
      };
      overlay.querySelector('.domain-next').onclick = () => { i = (i + 1) % files.length; show(i); };
      overlay.querySelector('.domain-prev').onclick = () => { i = (i - 1 + files.length) % files.length; show(i); };
    });
  </script>
</body>
</html>
