<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>server.xyz</title>

  <!-- external libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/splitting@1.0.6/dist/splitting.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

  <!-- preload fonts -->
  <link rel="preload" href="fonts/Velvelyne-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    /* ===== Fonts ===== */
    @font-face {
      font-family: 'Typefesse';
      src: url('fonts/Typefesse_Claire-Obscure.woff2') format('woff2'),
           url('fonts/Typefesse_Claire-Obscure.woff') format('woff');
      font-display: swap;
    }

    @font-face {
      font-family: 'Velvelyne';
      src: url('fonts/Velvelyne-Regular.woff2') format('woff2'),
           url('fonts/Velvelyne-Regular.woff') format('woff');
      font-display: swap;
    }

    /* ===== Global ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      font-family:'Velvelyne',sans-serif;
      background:#000;
      color:#fff;
      line-height:1.6;
    }
    a { color:inherit; text-decoration:none; }

    /* ===== Hero ===== */
    .typewriter-container {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:#000;
    }
    .main-title {
      font-family:'Typefesse',serif;
      font-size:8rem;
      -webkit-text-stroke:1px #fff;
      color:transparent;
      letter-spacing:.2rem;
      margin-top:10rem;
    }
    .typewriter-text {
      font-size:1.5rem;
      margin-top:3rem;
    }
    .navigation {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1.5rem;
      margin-top:3rem;
    }
    .nav-item {
      padding:.5rem 1rem;
      border-radius:5px;
      transition:all .3s ease;
    }
    .nav-item:hover { background:#fff; color:#000; }

    /* ===== Sections ===== */
    .about-section,
    .research-highlights,
    .art-section,
    .contact-preview {
      padding:5rem 2rem;
      max-width:1200px;
      margin:0 auto;
    }
    .section-title {
      font-family:'Velvelyne',serif;
      font-size:6rem;
      -webkit-text-stroke:.5px #fff;
      color:transparent;
      text-align:center;
      margin-bottom:3rem;
    }

    /* ===== Art Section ===== */
    .art-domains {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:2rem;
    }
    .art-domain {
      width:300px;
      cursor:pointer;
      transition:transform .4s ease;
      text-align:center;
    }
    .art-domain:hover { transform:scale(1.03); }
    .domain-preview {
      width:100%;
      border-radius:10px;
      aspect-ratio:4/3;
      object-fit:cover;
    }
    .domain-title {
      margin-top:1rem;
      font-size:2rem;
    }

    /* ===== Overlay ===== */
    .domain-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(5px);
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:opacity .4s ease;
      z-index:9999;
    }
    .domain-overlay.active {
      opacity:1;
      pointer-events:auto;
    }
    .domain-overlay-content {
      background:#111;
      border-radius:12px;
      max-width:80vw;
      max-height:80vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      overflow:visible;
      position:relative;
      box-shadow:0 0 30px rgba(255,255,255,0.1);
      padding:1rem;
    }
    .domain-overlay-content img,
    .domain-overlay-content video {
      max-width:100%;
      max-height:70vh;
      border-radius:8px;
      object-fit:contain;
    }

    /* Close button outside */
    .domain-close {
      position:fixed;
      top:30px;
      right:40px;
      font-size:2.5rem;
      cursor:pointer;
      color:#fff;
      background:rgba(0,0,0,0.7);
      border-radius:50%;
      width:45px;
      height:45px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background .3s ease;
      z-index:10000;
    }
    .domain-close:hover { background:rgba(255,255,255,0.2); }

    /* Navigation arrows */
    .domain-nav {
      font-size:2.5rem;
      color:#fff;
      background:rgba(0,0,0,0.5);
      border-radius:50%;
      padding:0.5rem 0.75rem;
      cursor:pointer;
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      opacity:0;
      transition:opacity 0.4s ease, background 0.3s ease;
      z-index:10000;
    }
    .domain-prev { left:-70px; }
    .domain-next { right:-70px; }
    .domain-overlay-content:hover .domain-nav { opacity:1; }
    .domain-nav:hover { background:rgba(255,255,255,0.2); }

    /* Responsive */
    @media(max-width:768px){
      .main-title{font-size:5rem;}
      .section-title{font-size:3rem;}
      .art-domain{width:200px;}
      .domain-prev{left:-40px;}
      .domain-next{right:-40px;}
    }
  </style>
</head>

<body>
  <!-- HERO -->
  <div class="typewriter-container">
    <h1 class="main-title">huncuti</h1>
    <div class="typewriter-text" id="typewriter-intro"></div>
    <nav class="navigation">
      <a href="#find-out" class="nav-item">find out</a>
      <a href="#research" class="nav-item">research</a>
      <a href="#art" class="nav-item">art</a>
      <a href="#contact" class="nav-item">contact</a>
    </nav>
  </div>

  <!-- ART -->
  <section id="art" class="art-section">
    <h2 class="section-title">art</h2>
    <div class="art-domains">
      <!-- Collage -->
      <div class="art-domain" data-domain="collage" data-files='[
        {"src":"collage/TORTURE_page-0001 2.jpg","type":"image"},
        {"src":"collage/CHOCOLATE_page-0001 copy.jpg","type":"image"},
        {"src":"collage/NEBITNO_page-0001 2.jpg","type":"image"},
        {"src":"collage/SPOILSPOR_page-0001(1).jpg","type":"image"},
        {"src":"collage/Scanned Documents1_page-0001 copy.jpg","type":"image"}
      ]'>
        <img src="collage/TORTURE_page-0001 2.jpg" class="domain-preview" alt="collage preview">
        <div class="domain-title">collage</div>
      </div>

      <!-- Photography -->
      <div class="art-domain" data-domain="photography" data-files='[
        {"src":"media/photo1.jpg","type":"image"},
        {"src":"media/photo2.jpg","type":"image"},
        {"src":"media/photo3.jpg","type":"image"}
      ]'>
        <img src="media/photo1.jpg" class="domain-preview" alt="photography preview">
        <div class="domain-title">photography</div>
      </div>

      <!-- Video -->
      <div class="art-domain" data-domain="video" data-files='[
        {"src":"media/video-preview.jpg","type":"image"},
        {"src":"media/video1.mp4","type":"video"}
      ]'>
        <img src="media/video-preview.jpg" class="domain-preview" alt="video preview">
        <div class="domain-title">video</div>
      </div>

      <!-- Writing -->
      <div class="art-domain" data-domain="writing" data-files='[
        {"src":"media/writing-preview.jpg","type":"image"},
        {"src":"media/poem1.txt","type":"text"},
        {"src":"media/poem2.txt","type":"text"}
      ]'>
        <img src="media/writing-preview.jpg" class="domain-preview" alt="writing preview">
        <div class="domain-title">writing</div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact-preview">
    <h2 class="section-title">get in touch</h2>
    <div class="contact-info" style="text-align:center;">
      <p>e-mail: <a href="mailto:lara.petrovic.xyz@gmail.com">lara.petrovic.xyz@gmail.com</a></p>
      <p>based in: croatia</p>
    </div>
  </section>

  <footer style="text-align:center;padding:2rem;color:#555;">&copy; 2024 huncuti. all rights reserved.</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Typed('#typewriter-intro', {
        strings: ['expert and researcher in cybercommunication'],
        typeSpeed: 50, backSpeed: 30, loop: true, showCursor: false
      });

      const overlay = document.createElement('div');
      overlay.className = 'domain-overlay';
      overlay.innerHTML = `
        <div class="domain-overlay-content">
          <span class="domain-nav domain-prev">&#10094;</span>
          <div class="domain-media"></div>
          <span class="domain-nav domain-next">&#10095;</span>
        </div>
        <span class="domain-close">&times;</span>
      `;
      document.body.appendChild(overlay);

      const contentBox = overlay.querySelector('.domain-media');
      let currentFiles = [], currentIndex = 0;

      function showItem(i) {
        contentBox.innerHTML = '';
        const file = currentFiles[i];
        if (!file) return;
        if (file.type === 'image') {
          const img = document.createElement('img');
          img.src = file.src;
          contentBox.appendChild(img);
        } else if (file.type === 'video') {
          const vid = document.createElement('video');
          vid.src = file.src;
          vid.controls = true;
          vid.autoplay = true;
          contentBox.appendChild(vid);
        } else if (file.type === 'text') {
          fetch(file.src).then(r=>r.text()).then(t=>{
            const pre=document.createElement('pre');
            pre.textContent=t;
            contentBox.appendChild(pre);
          });
        }
      }

      function openDomain(files) {
        currentFiles = files;
        currentIndex = 0;
        showItem(currentIndex);
        overlay.classList.add('active');
      }
      function closeOverlay() {
        overlay.classList.remove('active');
        contentBox.innerHTML='';
      }

      document.querySelectorAll('.art-domain').forEach(domain=>{
        domain.addEventListener('click',()=>{
          try{openDomain(JSON.parse(domain.dataset.files));}catch(e){console.error(e);}
        });
      });

      overlay.querySelector('.domain-close').addEventListener('click',closeOverlay);
      overlay.addEventListener('click',e=>{ if(e.target===overlay) closeOverlay(); });
      overlay.querySelector('.domain-next').addEventListener('click',()=>{
        currentIndex=(currentIndex+1)%currentFiles.length;showItem(currentIndex);
      });
      overlay.querySelector('.domain-prev').addEventListener('click',()=>{
        currentIndex=(currentIndex-1+currentFiles.length)%currentFiles.length;showItem(currentIndex);
      });
      document.addEventListener('keydown',e=>{
        if(!overlay.classList.contains('active'))return;
        if(e.key==='Escape')closeOverlay();
        if(e.key==='ArrowRight'){currentIndex=(currentIndex+1)%currentFiles.length;showItem(currentIndex);}
        if(e.key==='ArrowLeft'){currentIndex=(currentIndex-1+currentFiles.length)%currentFiles.length;showItem(currentIndex);}
      });
    });
  </script>
</body>
</html>
